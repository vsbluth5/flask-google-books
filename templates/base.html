<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>{% block title %} Book Search {% endblock %}</title>

	<!-- Custom Fonts -->
	<!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
		type="text/cs
        s"/> -->

	<!--Import bootstrap.css here using the CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Custom CSS -->
	<!-- Option 1: Pure HTML -->
	<link rel="stylesheet" type="text/css" href="static/css/style.css?q={{ time }}" />

	<!-- Option 2: Flask-generated address -->
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" /> -->
</head>

<body>
	<h2 class="text-center">Book Search</h2>
        <div class="row">
            <div class="boxy-container text-center col">
		    <h4>{% block title2 %}{% endblock %}</h4>

		    {% block content %}{% endblock %}

	    </div> <!-- end of content and col -->

	    <div class="boxy-container text-center col-3">
		    <p class="text-center"> There are {{props.totalnum}} books on the topic of {{props.topic}} </p>
		    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			    <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

				    {%for i in range(1,props.totalnum)%}
				    <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
				    {% endfor %}

			    </ol>
			    <div class="carousel-inner">
				    <div class="carousel-item active">
					    <img class="d-block w-100" src="{{props.source}}" alt="a cover"/>
                    </div>
				    {%for i in range(1,props.totalnum) %}
				    <div class="carousel-item">
					    <img class="d-block w-100" src="{{ props.allcovers[i]}}" alt="a cover"/>
                    </div>
				    {% endfor %}
				
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
							data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
				    </a>
				    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
							data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
				    </a>
			
                </div> 
            </div> <!--  end of column and carousel -->
		</div>  <!-- end of row -->

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
					integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
					crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
					integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
					crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
					integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
					crossorigin="anonymous"></script>
</body>

</html>
